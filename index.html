<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="gallery-header">
    <h1>Photo Gallery</h1>
</div>

<div class="gallery-container">
  <div class="gallery-grid">
      <!-- Thumbnails -->
      <img src="img1.jpg" alt="Image 1" class="gallery-img" onclick="openLightbox(1)">
      <img src="img2.jpg" alt="Image 2" class="gallery-img" onclick="openLightbox(2)">
      <img src="img3.jpg" alt="Image 3" class="gallery-img" onclick="openLightbox(3)">
      <!-- <img src="img4.jpg" alt="Image 4" class="gallery-img" onclick="openLightbox(4)"> -->
      <img src="img5.jpg" alt="Image 5" class="gallery-img" onclick="openLightbox(5)">
      <img src="img6.jpg" alt="Image 6" class="gallery-img" onclick="openLightbox(6)">
      <img src="img7.jpg" alt="Image 7" class="gallery-img" onclick="openLightbox(7)">
      <img src="img8.jpg" alt="Image 8" class="gallery-img" onclick="openLightbox(8)">
      <img src="img9.jpg" alt="Image 9" class="gallery-img" onclick="openLightbox(9)">
      <img src="img10.jpg" alt="Image 10" class="gallery-img" onclick="openLightbox(10)">
      <img src="img11.jpg" alt="Image 11" class="gallery-img" onclick="openLightbox(11)">
      <img src="img12.jpg" alt="Image 12" class="gallery-img" onclick="openLightbox(12)">
      <img src="img13.jpg" alt="Image 13" class="gallery-img" onclick="openLightbox(13)">
      <img src="img14.jpg" alt="Image 14" class="gallery-img" onclick="openLightbox(14)">
      <img src="img15.jpg" alt="Image 15" class="gallery-img" onclick="openLightbox(15)">
      <img src="img16.jpg" alt="Image 16" class="gallery-img" onclick="openLightbox(16)">
      <img src="img17.jpg" alt="Image 17" class="gallery-img" onclick="openLightbox(17)">
     
  </div>
</div>

<!-- The Modal/Lightbox -->
<div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close" onclick="event.stopPropagation();">&times;</span>
    <img class="lightbox-content" id="lightbox-img" onclick="zoomToggle()">
    <div id="caption"></div>
</div>

<script src="script.js"></script>
</body>
</html>
